<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Películas</title>
    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./assets/librerias/sweeAlert/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/librerias/fontawesome/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient p-3">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="index.html"
          >Buscador de Películas <i class="fa-solid fa-film"></i
        ></a>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link fs-4 dropdown-toggle active"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Películas
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li><a class="dropdown-item popular" href="#">Populares</a></li>
                <li>
                  <a class="dropdown-item hoy" href="#">En cartelera hoy</a>
                </li>
                <li>
                  <a class="dropdown-item proximo" href="#">Próximamente</a>
                </li>
                <li>
                  <a class="dropdown-item valorada" href="#">Mejor valoradas</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4 mostrFavoritos" href="#">Mis Favoritas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mt-5 container-lg">
      <div id="resultado" class="mt-5 row"></div>
    </main>

    <div
      class="modal fade"
      id="modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-3 font-bold"
              id="staticBackdropLabel"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex justify-content-between"></div>
        </div>
      </div>
    </div>
    <!-- LIBRERÍA JQUERY -->
    <script src="assets/librerias/jquery/jquery-3.6.1.min.js"></script>
    <!-- LIBRERÍA AXIOS -->
    <script src="assets/librerias/axios/axios.min.js"></script>
    <!-- LIBRERÍA SWEETALERT -->
    <script src="assets/librerias/sweeAlert/sweetalert2.all.min.js"></script>
    <!-- LIBRERÍA FONTAWESOME -->
    <script src="assets/librerias/fontawesome/all.min.js"></script>
    <!-- LIBRERÍA BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FUNCIÓN CREARXMLHTTP -->
    <script src="assets/librerias/crearXMLHTTP.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
